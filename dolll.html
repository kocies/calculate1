<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Currency Converter</title>
    <link rel="stylesheet" href="dolll.css">
</head>
<body>
    <div class="converter-container">
        <h1>Currency Converter</h1>
        <div class="converter-box">
            <div class="row">
                <label for="amount">จำนวน</label>
                <input type="number" id="amount" placeholder="กรอกจำนวนที่นี่">
                <select id="fromCurrency">
                    <option value="USD" selected>USD</option>
                    <option value="THB">THB</option>
                    <option value="JPY">JPY</option>
                    <option value="KRW">KRW</option>
                </select>
            </div>
            <div class="row">
                <span class="swap-icon">⇄</span>
                <input type="text" id="convertedAmount" disabled placeholder="0.00">
                <select id="toCurrency">
                    <option value="USD">USD</option>
                    <option value="THB" selected>THB</option>
                    <option value="JPY">JPY</option>
                    <option value="KRW">KRW</option>
                </select>
            </div>
            <h2 id="result">ผลลัพธ์จะปรากฏที่นี่</h2>
        </div>
    </div>
    <script src="dolll.js"></script>
</body>
</html>
